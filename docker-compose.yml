services:
  db:
    image: postgres:15
    container_name: postgres-db
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pacientes-app-bd
    depends_on:
      - db
    env_file:
      - .env
    ports:
      - "8080:8080"
    restart: on-failure

volumes:
  db_data: